<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        content="Bienvenido a Gaming Shop, tu destino definitivo para los mejores juegos y accesorios de gaming. Sumérgete en un mundo de aventuras virtuales con nuestra amplia selección de títulos para todas las plataformas. Desde emocionantes juegos de acción hasta cautivadoras experiencias de rol, tenemos algo para todos los jugadores. Además, encuentra los últimos lanzamientos, accesorios de alta calidad y equipos de gaming de vanguardia para llevar tu experiencia al siguiente nivel. ¡Prepárate para jugar como nunca antes en Gaming Shop!" />

    <link rel="stylesheet" href="../css/style.css" />

        <nav class="navbar navbar-expand-lg bg-body-tertiary">

                <a class="navbar-brand" href="./administrador.html"><img src="../img/Logo (1).jpg"

                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                            <a class="nav-link" href="./acercadenosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./administrador.html">Administrador</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar Producto"
                            aria-label="Search" />
                        <button class="btn btn-outline-verde" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>


        <section class="container py-5">
            <h1 class="display-5 text-center bgFooter text-light py-3">Administrador de Juegos</h1>

            <article class="d-flex align-items-center pt-4">
                <p class="mb-0 text-black fs-5">Agregar juego:</p>
                <button type="button" class="btn btn-outline-verde btn-sm ms-3" fs-4 id="btnAgregarJuego">
                    <i class="bi bi-clipboard2-plus-fill fs-4"></i>
                </button>
            </article>
        </section>

        <section class="container mt-4">
            <h2 class="display-6">Lista de Juegos</h2>
            <hr />
            <article class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaJuegos">
                        
                    </tbody>
                </table>
            </article>
        </section>
    </main>

    <div class="modal fade" id="modalJuego" tabindex="-1" aria-labelledby="modalJuegoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Administrar Juego</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formJuego">
                        <div class="mb-3">
                            <label for="codigo">Código</label>
                            <input id="codigo" type="text" class="form-control" placeholder="123" maxlength="5"
                                minlength="1" disabled />
                        </div>
                        <div class="mb-3">
                            <label for="nombre">Nombre *</label>
                            <input id="nombre" type="text" class="form-control" placeholder="Ej: Call of duty" />
                        </div>

                        <div class="mb-3">
                            <label for="descripcion">Descripcion *</label>
                            <textarea id="descripcion" rows="4" class="form-control"
                                placeholder="Ej: El juego es el sucesor espiritual del videojuego Medal of Honor: Allied Assault , que simula la infantería y armas combinadas de la Segunda Guerra Mundial."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="precio">Precio *</label>
                            <input id="precio" type="text" class="form-control" placeholder="Ej: 59.99" />
                        </div>
                        <div class="mb-3">
                            <label for="imagen">Imagen *</label>
                            <input id="imagen" type="text" class="form-control"
                                placeholder="Ej: http://127.0.0.1:5500/pages/administrador.html" maxlength="120"
                                minlength="2" />
                        </div>
                        <div class="mb-3">
                            <label for="categoria">Categoria *</label>
                            <select id="categoria" class="form-control">
                                <option value="">Selecione una opción</option>
                                <option value="Accion">Accion</option>
                                <option value="Simulacion">Simulacion</option>
                                <option value="Fabricacion">Fabricacion</option>
                                <option value="Aventura">Aventura</option>
                                <option value="Construccion">Construccion</option>
                                <option value="Sandbox">Sandbox</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="requisitos">Requisitos del sistema *</label>
                            <textarea id="requisitos" rows="5" class="form-control"
                                placeholder="Ej: Requiere tarjeta aceleradora 3D de hardware (tarjeta de vídeo de 32MB 100% compatible con DirectX 9.0b y Hardware T&L y los controladores más recientes*), Microsoft Windows 98/ME/2000/XP, procesador Pentium III a 600MHz o Athlon a 600MHz o superior para equipos con Windows 98/ME, procesador Pentium III a 700MHz o Athlon a 700MHz o superior para equipos con Windows 2000/XP, 128MB de RAM, 1,4GB de espacio libre en el disco duro sin comprimir (más 400MB para el archivo de intercambio de Windows 98/ME o 600MB para el archivo de intercambio de Windows 2000/XP), tarjeta de sonido de 16bits 100% compatible con DirectX 9.0b y los controladores más recientes, ratón y teclado 100% compatibles con Windows 98/ME/2000/XP y los controladores más recientes, DirectX 9.0b (incluido)"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="desarrollador">Desarrollador *</label>
                            <input id="desarrollador" type="text" class="form-control"
                                placeholder="Ej: Sledgehammer Games, Treyarch, Infinity Ward, Beenox, Raven Software, High Moon Studios, Demonware" />
                        </div>

                        <div class="alert alert-danger mt-3 d-none" role="alert" id="alerta"></div>
                        <button class="btn btn-outline-verde" type="submit">
                            Enviar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bgFooter">
        <div class="container pt-3">
            <div class="row text-center text-lg-start">
                <div class="col-12 col-md-4 col-lg-4">
                    <a href="./index.html"><img src="../img/LogoSinFondo.png" alt="Logo Gaming Shop"
                            class="imgLogoFooter" /></a>
                </div>

                        </li>

                        </li>
                    </ul>
                </div>
                <div class="col-12 col-md-4 col-lg-4 text-md-center text-white">

                    <div class="text-center">
                        <a href="" class="text-white"><i class="bi bi-facebook fs-3 p-2"></i></a>

                    </div>
                </div>
            </div>
        </div>

</body>
